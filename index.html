<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading_1">Generate a <br><span>Random Password</span></h1>
            <h2 id="heading_2">Never use an insecure password again.</h2>
        </div>
        <button id="generatotbtn" onclick="generatePassword()"> Genarate Passwords</button>
        <div id="separator"></div>
        <div class="buttons">
            <button id="button1" onclick="copyPassword()"></button>
            <button id="button2" onclick="copyPassword2()"></button>
        </div>
        <p id="message"></p>
    </div>

    <script src="/index.js"></script>
</body>
</html>
